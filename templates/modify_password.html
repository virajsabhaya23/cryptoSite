<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Crypto Site</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <header>
            <h1>Modify password for Crypto Site</h1>
        </header>
        <main>
            {% for message in get_flashed_messages() %}
                <div class="flash">{{ message }}</div>
            {% endfor %}
            <form method="post">
                <div><input type="password" name="current_password" placeholder="Current Password" required></div>
                <div><input type="password" name="new_password" placeholder="New Password" required></div>
                <div><input type="submit" value="Change Password"></div>
            </form>
            <p><a href="{{ url_for('index') }}">Back to Home</a></p>
        </main>
    </body>
</html>
